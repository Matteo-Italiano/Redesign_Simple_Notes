<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple notes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="controller.js" ></script>
    <script>
      
      window.onload = controller.loadNotes;
      
    </script>
  </head>

  <body>

    <div class="flex-container">
      
      <div id="flex-for-toolbox-and-notesbar">
                <img id="retract-button" onclick="controller.retract()" src="/Img/Button 01.png" alt="" >

        <div id="toolbox">
          <div id="logo-for-toolbox">
            <img id="logo" src="/Img/Group 57.png" alt="" >
          </div>

          <div class="search_bar_class">
            <input id="search_bar" type="text" placeholder="Search">
          </div>

          <div name="create_note">
            <img id="create_note_image" src="/Img/n-edit 1.png" alt="create_note" onclick="controller.addNote()">
          </div>
        </div>


        <div id="notes-bar">
          <div id="div-existing-notes">
            <!----Hier sind alle Notes-->
          </div>
          <!--<img id="retract-button" onclick="controller.retract()" src="/Img/Button 01.png" alt="" >-->
        </div>

      </div>

      

    <div id="note-display">
      <img id="delete-bin-image" onclick="controller.deleteNoteNew()" src="/Img/bin 1.png" alt="">
      
      <div name="A4-Blatt" id="A4-Blatt">
        

        <div id="title-area-div">
          <h2 class="note-display" id="title-area" contenteditable="true"></h2>  
        </div>
  
        <div >
          <p class="note-display" id="date-on-note-display"></p>
        </div>
  
        <div>
          <p class="note-display" id="text-area" contenteditable="true"></p>
        </div>

      </div>

      <button id="save_button" onclick="controller.saveNote()" style="background-color:rgb(255, 98, 0)">save</button>
    </div>
    
    


      
      
    <div id="existing-note-template" noteid="000000"   selected="" class="notes-container" hidden>
      <div>
        <h2 class="title" id="existing-note-title" placeholder=""></h2>
      </div>
      <div>
        <p class="text" id="existing-note-text"></p>
      </div>
      <div>
        <p id="date-for-small-note"></p>
      </div>
      <div>
      </div>
    </div>
  </body>
  <script type="text/javascript"></script>
</html>
