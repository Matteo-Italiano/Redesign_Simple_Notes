<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple notes</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="controller.js" ></script>
    <script>
      window.onload = controller.loadNotes;
    </script>
  </head>

  <body>

    <div class="flex-container">
      
      <div id="div-for-toolbox">
        <div id="toolbox">
          <div class="logo">
            <img src="/Img/Group 57.png" alt="">
          </div>

          <div class="search_bar">
            <input type="text" placeholder="Search">
          </div>

          <div class="create_note">
            <img src="/Img/n-edit 1.png" alt="create_note" onclick="controller.addNote()">
          </div>
        </div>
        <div id="notes-bar">

          <div id="div-existing-notes">
          </div>
  
        </div>
      </div>
      

    <div id="note-display">
      <div id="titler">
        <textarea name="title" id="Title" placeholder="Gebe der Notiz einen Titel">
        </textarea>
      </div>

      <div id="Date">
        <p></p>
      </div>

      <div id="texter">
        <p></p>
        <textarea name="text" id="Text" placeholder="Gebe der Notiz einen Text">

        </textarea>
      </div>
      </div>
      

    </div>
    
    


      
      
    <div id="existing-note-template" noteid="000000"   selected="" class="notes-container" hidden>
      <div>
        <h2 class="title" id="existing-note-title" placeholder=""></h2>
      </div>
      <div>
        <p class="text" id="existing-note-text"></p>
      </div>
      <div>
        <input type="checkbox" id="existing-note-checkbox" name="" value="" >
      </div>
      <div>
        <button id="save_button" onclick="controller.loadNotes()" style="background-color:rgb(0, 136, 255)">save</button>
      </div>
    </div>
  </body>
  <script type="text/javascript"></script>
</html>
